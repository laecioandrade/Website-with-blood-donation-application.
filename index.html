<!DOCTYPE html>
<html>
	
	<head>
		<title>Doe sangue! Doe vida!</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	</head>

	
	<body>
		<header>
			<img class="logo" src="logo.png" alt="Imagem de DOE">
			<h2>A sua doação é importante</h2>
			<p>Até 3 vidas com 1 doação</p>
			<p>Mais de 38.000 doações são necessárias todos os dias</p>
			<p>Apenas 1,9% da população brasileira, doa sangue</p>
			
			<button>Quero ajudar</button>
		</header>

		<section class="form hide">
			<h2>Entre na lista de doadores</h2>
			<form action="/">
				<input type="text" name="name" placeholder="Nome Completo">
				<input type="text" name="email" placeholder="Email">
				<input type="text" name="blood" placeholder="Tipo sanguíneo">
				<button>Quero ajudar</button>
			</form>
			
		</section>

		<main>
			<h2>Últimos <span>doadores</span></h2>
		
			<section class="donors">
				<div class="donor">
					<dir class="blood">AB+</dir>
					<p>Diego Fernandes</p>
				</div>
				<div class="donor">
					<dir class="blood">B+</dir>
					<p>Cleirton Sousa</p>
				</div>
				<div class="donor">
					<dir class="blood">A+</dir>
					<p>Robson Marques</p>
				</div>
				<div class="donor">
					<dir class="blood">O+</dir>
					<p>Mayk Brito</p>
				</div>
			</section>
		</main>

		<footer>
			Com ❤ Rocketseat
		</footer>

		<script src="scripts.js"></script>
	</body>

</html>
